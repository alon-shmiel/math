<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Hands</title>
    <link rel="manifest" href="manifest.json">

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/math/sw.js');
    });
  }
</script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f0f4f8; margin: 0; padding: 10px; touch-action: manipulation; }
      
        .games {
    display: flex;
    flex-wrap: wrap;      /* Allows items to move to the next row */
    gap: 20px;            /* Adds spacing between the images */
    justify-content: center; /* Centers the grid on the screen */
    padding: 20px;
}

.game img {
    width: 200px;         /* Set a consistent size for your images */
    height: auto;
    cursor: pointer;      /* Shows the hand icon on hover */
    border-radius: 10px;  /* Optional: rounds the corners */
    transition: transform 0.2s;
    width: 128px;
    height: 128px;
    border-width: 4px;
    border-style: solid;
    /* border-color: black; */
}

.math img {
    border-color: red;
}

.learn img {
    border-color: orange;
}

.color img {
    border-color: yellow;
}

.memory img {
    border-color: green;
}

/*
.game:nth-child(5) img {
    border-color: blue;
}

.game:nth-child(6) img {
    border-color: indigo;
}

.game:nth-child(7) img {
    border-color: violet;
} */
    </style>
</head>
<body>
    <div id="overlay">
        <div class="games">
            <div class="game math">
                <img src="math.png" onclick="window.location.href = 'counting-game-1.html'"/>
            </div>
            <div class="game learn">
                <img src="learn-hebrew-letters-1.png" onclick="window.location.href = 'learn-letters-1.html'"/>
            </div>
            <div class="game learn">
                <img src="learn-english-letters-1.png" onclick="window.location.href = 'learn-letters-1.html?lang=en'"/>
            </div>
            <div class="game color">
                <img src="color-letters-alef-bet.png" onclick="window.location.href = 'color-letters-1.html?type=hebrew'"/>
            </div>
            <div class="game color">
                <img src="color-ABC.png" onclick="window.location.href = 'color-letters-1.html?type=ABC'"/>
            </div>
            <div class="game color">
                <img src="color-abc-lower.png" onclick="window.location.href = 'color-letters-1.html?type=abc'"/>
            </div>
            <div class="game color">
                <img src="color-shapes.png" onclick="window.location.href = 'color-letters-1.html?type=shapes'"/>
            </div>
            <div class="game color">
                <img src="color-123.png" onclick="window.location.href = 'color-letters-1.html?type=123'"/>
            </div>
            <div class="game color">
                <img src="color-vehicles.png" onclick="window.location.href = 'color-letters-1.html?type=vehicles'"/>
            </div>
            <div class="game memory">
                <img src="memory-game-1.png" onclick="window.location.href = 'memory-game-1.html'"/>
            </div>
        </div>
    </div>
</body>
</html>
