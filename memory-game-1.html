<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beep Beep! Memory</title>
    <style>
        :root {
            --bg-color: #f0f9ff;
            --primary: #3498db;
            --primary-dark: #2980b9;
            --success: #2ecc71;
            --success-dark: #27ae60;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        #topbar { 
            width: 100%;
            display: flex; 
            padding: 15px; 
            box-sizing: border-box;
        }

        .btn-back {
            padding: 10px 20px;
            font-size: 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            padding-bottom: 50px;
        }

        h1 { color: #2c3e50; margin: 10px 0; font-size: 2rem; text-align: center; }

        /* Controls Panel */
        .controls {
            margin-bottom: 25px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .controls label { font-weight: bold; font-size: 1.1rem; color: #7f8c8d; }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .arrow-btn {
            width: 65px;
            height: 65px;
            font-size: 32px;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 0 var(--primary-dark);
            transition: all 0.1s;
            user-select: none;
        }

        .arrow-btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 var(--primary-dark);
        }

        input[type="number"] {
            border: none;
            background: transparent;
            width: 70px;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            outline: none;
            color: #2c3e50;
        }
        /* Hide default arrows */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        #timer-hint { font-size: 0.9rem; color: #e67e22; height: 1.2em; font-weight: bold; }

        /* The Grid */
        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); 
            gap: 12px;
            width: 100%;
        }

        /* Card Styling */
        .card {
            aspect-ratio: 1 / 1;
            background-color: var(--primary);
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            border: 4px solid var(--primary-dark);
            transition: transform 0.2s, background-color 0.3s;
            user-select: none;
            position: relative;
        }

        .card .icon {
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .card.flipped {
            background-color: white;
            border-color: #bdc3c7;
            transform: scale(1.05);
        }

        .card.flipped .icon, .card.matched .icon {
            opacity: 1;
        }

        .card.matched {
            background-color: var(--success);
            border-color: var(--success-dark);
            cursor: default;
        }

        @media (max-width: 400px) {
            .card { font-size: 35px; }
            .arrow-btn { width: 55px; height: 55px; }
        }
    </style>
</head>
<body>

    <div id="topbar">
        <button class="btn-back" onclick="location.href='index.html'">ðŸ”™</button>
    </div>

    <div class="game-container">
        <h1>Beep Beep! Memory</h1>

        <div class="controls">
            <label>Number of cards:</label>
            <div class="nav-container">
                <button class="arrow-btn" onclick="changeCount(-2)">-</button>
                <input type="number" id="cardCount" value="6" min="2" max="30" step="2" readonly>
                <button class="arrow-btn" onclick="changeCount(2)">+</button>
            </div>
            <div id="timer-hint"></div>
        </div>

        <div id="board" class="game-board"></div>
    </div>

    <script>
        const vehicles = ['ðŸš’', 'ðŸš‘', 'ðŸš“', 'ðŸšœ', 'ðŸšŒ', 'âœˆï¸', 'ðŸš', 'ðŸš¢', 'ðŸš€', 'ðŸš²', 'ðŸš•', 'ðŸšš', 'ðŸš‚', 'â›µ', 'ðŸ›¸'];
        const vehicleNames = {
            'ðŸš’': 'fire trucks', 'ðŸš‘': 'ambulances', 'ðŸš“': 'police cars', 
            'ðŸšœ': 'tractors', 'ðŸšŒ': 'buses', 'âœˆï¸': 'airplanes', 
            'ðŸš': 'helicopters', 'ðŸš¢': 'ships', 'ðŸš€': 'rockets', 
            'ðŸš²': 'bicycles', 'ðŸš•': 'taxis', 'ðŸšš': 'delivery trucks', 
            'ðŸš‚': 'trains', 'â›µ': 'sailboats', 'ðŸ›¸': 'flying saucers'
        };

        let flippedCards = [];
        let matchedCount = 0;
        let debounceTimer;

        // Voice Feedback
        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.rate = 1.0;
            msg.pitch = 1.2;
            window.speechSynthesis.speak(msg);
        }

        function changeCount(amount) {
            const input = document.getElementById('cardCount');
            let val = parseInt(input.value) + amount;
            if (val >= 2 && val <= 30) {
                input.value = val;
                debouncedStart();
            }
        }

        function debouncedStart() {
            const hint = document.getElementById('timer-hint');
            hint.innerText = "Game resets in 1s...";
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                hint.innerText = "";
                startGame();
            }, 1000);
        }

        function startGame() {
            const board = document.getElementById('board');
            let count = parseInt(document.getElementById('cardCount').value);
            
            board.innerHTML = '';
            flippedCards = [];
            matchedCount = 0;

            const gameIcons = vehicles.slice(0, count / 2);
            const cardList = [...gameIcons, ...gameIcons].sort(() => Math.random() - 0.5);

            cardList.forEach(icon => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.icon = icon;
                card.innerHTML = `<span class="icon">${icon}</span>`;
                card.onclick = () => flipCard(card);
                board.appendChild(card);
            }); 
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const target = parseInt(document.getElementById('cardCount').value);

            if (card1.dataset.icon === card2.dataset.icon) {
                card1.classList.replace('flipped', 'matched');
                card2.classList.replace('flipped', 'matched');
                
                const name = vehicleNames[card1.dataset.icon] || "pair";
                speak(`Great! You found the ${name}!`);

                flippedCards = [];
                matchedCount += 2;
                
                if (matchedCount >= target) {
                    setTimeout(() => {
                        speak("Yay! You found them all! You won!");
                        alert("Yay! You found them all! ðŸ¥³");
                    }, 600);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        startGame();
    </script>
</body>
</html>
